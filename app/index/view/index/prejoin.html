<fieldset class="layui-elem-field layui-field-title"
	style="margin-top: 20px;">
	<legend>基本信息</legend>
</fieldset>
<form class="layui-form" method="post"  action = "prejoinconfirm">
	<div class="layui-inline">
		<label class="layui-form-label">姓名</label>
		<div class="layui-inline">
			<input type="text" name="name" id="name" lay-verify="required|name"
				autocomplete="off" placeholder="请输入姓名" autocomplete="off"
				class="layui-input"  value="{$data->name}" >
		</div>
	</div>
  <div class="layui-inline">
    <label class="layui-form-label">性别</label>
    <div class="layui-inline">
      <input type="radio" name="gender" value="男" title="男">
      <input type="radio" name="gender" value="女" title="女" >
    </div>
  </div>
	<div class="layui-inline">
		<label class="layui-form-label">手机号</label>
		<div class="layui-inline">
			<input type="text" name="telnumber" id="telnumber"
				lay-verify="required|telnumber" autocomplete="off"
				placeholder="请输入手机号" autocomplete="off" class="layui-input" value="{$data->telnumber}">
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label">工号</label>
		<div class="layui-inline">
			<input type="text" name="jobnumber" id="jobnumber" lay-verify="required"
				autocomplete="off" placeholder="请输入工号" autocomplete="off"
				class="layui-input" value="">
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label">部门</label>
		<div class="layui-inline">
			<input type="text" name="dept" id="dept" lay-verify="required"
				autocomplete="off" placeholder="请选择部门" autocomplete="off"
				class="layui-input" value="">
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label">岗位</label>
		<div class="layui-inline">
			<input type="text" name="station" id="station" lay-verify="required"
				autocomplete="off" placeholder="请输入岗位" autocomplete="off"
				class="layui-input" value="{$data->station}">
		</div>
	</div>
	<div class="layui-btn-container"
		style="margin-left: 30%; margin-top: 20px;">
		<button class="layui-btn" lay-submit="" lay-filter="form1">提交完成</button>
		&nbsp;&nbsp; <input type="button"
			onclick="$('.layui-layer-demo').hide();$('.layui-layer-shade').hide();"
			class="layui-btn" value="放弃" />
	</div>
	        <input name="itname" value="{$data->itname}" type="text" hidden="hidden">
</form>
<!--end form -->
<script>
layui.use('form', function(){
  var form = layui.form;
  form.render('radio');
  //监听提交
  form.on('submit(form1)', function(data){
    return true;
  });
});
</script>
<style>
.layui-form-label {
	width: 100px;
	margin-top: 10px;
}

.layui-input, .layui-textarea {
	margin-top: 10px;
}
.layui-form-radio {
	margin-top: 15px;
}
</style>

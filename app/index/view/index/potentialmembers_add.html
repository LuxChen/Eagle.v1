<fieldset class="layui-elem-field layui-field-title"
	style="margin-top: 20px;">
	<legend>基本信息</legend>
</fieldset>
<form class="layui-form" method="post" id="prejoinform" action='potentialmembers_add_do'>
	<div class="layui-inline">
		<label class="layui-form-label">姓名</label>
		<div class="layui-inline">
			<input type="text" name="name" id="name" lay-verify="required|name"
				autocomplete="off" placeholder="请输入姓名" autocomplete="off"
				class="layui-input" value="">
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label">手机号</label>
		<div class="layui-inline">
			<input type="text" name="telnumber" id="telnumber"
				lay-verify="required|telnumber" autocomplete="off"
				placeholder="请输入手机号" autocomplete="off" class="layui-input" value="">
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label">岗位</label>
		<div class="layui-inline">
			<input type="text" name="station" id="station" lay-verify="required"
				autocomplete="off" placeholder="请输入岗位" autocomplete="off"
				class="layui-input" value=""">
		</div>
	</div>
	<div class="layui-btn-container"
		style="margin-left: 30%; margin-top: 20px;">
		<button class="layui-btn" lay-submit="" lay-filter="form1">提交完成</button>
		&nbsp;&nbsp; <input type="button"
			onclick="$('.layui-layer-demo').hide();$('.layui-layer-shade').hide();"
			class="layui-btn" value="放弃" />
	</div>
</form>
<!--end form -->
<script>
	layui.use([ 'form' ], function() {
		var form = layui.form;
		//自定义验证规则
		form.verify({
			name : function(value) {
			   if (value.indexOf(" ") > 0) {
				    $('#name').val(value.replace(/\s/g,""));
					return '姓名不能包含空格,请删除！';
				}
			},
			telnumber : function(value) {
				if (value.length < 11) {
					return '手机号必须满11位';
				}
			}
		});
		form.on('submit(form1)', function(data) {
// 			layer.alert(JSON.stringify(data.field), {
// 				title : '最终的提交信息'
// 			})
			return true;
		});
	})
	//监听提交
</script>
<style>
.layui-form-label {
	width: 100px;
	margin-top: 20px;
}

.layui-input, .layui-textarea {
	margin-top: 20px;
}
</style>

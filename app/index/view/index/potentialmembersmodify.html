 <fieldset class="layui-elem-field layui-field-title"
	style="margin-top: 20px;">
	<legend>基本信息</legend>
</fieldset>
<form class="layui-form" method="post" id="prejoinform" action = 'potentialmembersmodifycomplete'>
	<div class="layui-inline">
		<label class="layui-form-label">姓名</label>
		<div class="layui-inline">
			<input type="text" name="surname" id="surname" lay-verify=""
				autocomplete="off" placeholder="请输入姓名" autocomplete="off"
				class="layui-input" value="{$staff->name}">
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label">手机号</label>
		<div class="layui-inline">
			<input type="text" name="telnumber" id="telnumber" lay-verify=""
				autocomplete="off" placeholder="请输入手机号" autocomplete="off"
				class="layui-input" value="{$staff->telnumber}">
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label">岗位</label>
		<div class="layui-inline">
			<input type="text" name="station" id="station" lay-verify=""
				autocomplete="off" placeholder="请输入岗位" autocomplete="off"
				class="layui-input" value="{$staff->station}">
		</div>
	</div>
	<div class="layui-btn-container" style="margin-left: 30%;margin-top:20px;">
	           <input name="addcomplete" class="layui-btn" type="submit" value="提交完成" />
	            &nbsp;&nbsp;
	            <input type="button" onclick="$('.layui-layer-demo').hide();$('.layui-layer-shade').hide();" class="layui-btn" value="放弃" />
	</div>
</form>
    <!--end form --> 
   <style>
.layui-form-label {
	width: 100px;
	margin-top: 20px;
}

.layui-input,.layui-textarea {
	margin-top: 20px;
}
</style>
